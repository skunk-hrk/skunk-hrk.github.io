<!DOCTYPE html>
<html lang="ja">
  <head>
    <style>
      @import url('https://fonts.googleapis.com/css?family=Ubuntu:700&display=swap');
      html,body {
        font-family: 'Ubuntu', sans-serif;
        }

      .header_container{
        position:relative;
        z-index:1000;
      }

      .header_icon_right{
        display:inline-block;
        width:48%;
        text-align:left;
      }
      .header_icon_left{
        position:relative;
        display:inline-block;
        width:48%;
        text-align:right;
      }

      .hamburger_wrap{
        position: absolute;
        right: 0;
        top: 0;
        width: 40px; /* クリックしやすいようにちゃんと幅を指定する */
        height: 40px; /* クリックしやすいようにちゃんと高さを指定する */
        cursor: pointer;
        z-index: 300;
      }

      .hamburger_line{
        position: absolute;
        left: 11px;
        width: 18px;
        background-color: #111;
        transition: all .6s;
      }

      .hamburger_line1{
        top:10px;
        height:3px;
      }

      .hamburger_line2{
        top:20px;
        height:2px;
      }

      .hamburger_line3{
        top:30px;
        height:3px;
      }

      .grobal_navi{
        display:flex;
        justify-content: space-around;
        width:60%;
      }
      .navi_work{
        display:inline-flex;
      }
      .navi_blog{
        display:inline-flex;
      }
      .navi_about{
        display:inline-flex;
      }
    </style>
  </head>
<body>
<head>

    <div class="header_icon_right">
      <a href="/">Skunk</a>
    </div>
    <div class="header_icon_left">

      <div class="hamburger_wrap">
        <div class="hamburger_line hamburger_line1"></div>
        <div class="hamburger_line hamburger_line2"></div>
        <div class="hamburger_line hamburger_line3"></div>
      </div>
      <div>
        <ul>

          <ll>

          </li>
          <li>
            About
          </li>
        </ul>
      </div>
    </div>
  </div>
</head>
<section>
  <div>
    <img src="https://skunk-hrk.github.io/image/top_on.png">
  </div>

  <div class="grobal_navi">

      Work
    </div>
    <div class="navi_blog">

    <div class="navi_about">
